<section>
  <h1 class="add-task-headline">Add Task</h1>
  <form>
    <div class="content-container">
      <div class="content-left">
        <div class="title-container">
          <div class="title-input-headline">
            <label for="title">Title</label>
            <div class="star">*</div>
          </div>
          <input required class="inputfield" placeholder="Enter a title" />
        </div>
        <div class="content-description">
          <label for="description">Description</label>
          <textarea
            id="description"
            class="description-input"
            placeholder="Enter a description"
          ></textarea>
        </div>
        <app-multi-select-dropdown [list]="list" />
      </div>
      <div class="separator-line"></div>
      <div class="content-right">
        <div>
          <div class="subheadline">
            <div>Due date</div>
            <div class="star">*</div>
          </div>
          <div class="subcontent">
            <input
              required
              type="date"
              class="inputfield hover"
              min="todaydate"
              pattern=""
            />
          </div>
        </div>
        <div>
          <div class="subheadline">
            <div>Prio</div>
          </div>
          <div class="sub-content-prio">
            <div class="prio-class hover" onclick="choosePrio(1)">
              <div>Urgent</div>
              <img src="/assets/img/PrioHigh.png" />
            </div>
            <div class="prio-class hover" onclick="choosePrio(2)">
              <div>Medium</div>
              <img src="/assets/img/PrioMedium.png" />
            </div>
            <div class="prio-class hover" onclick="choosePrio(3)">
              <div>Low</div>
              <img src="/assets/img/PrioLow.png" />
            </div>
          </div>
        </div>
        <div>
          <div class="subheadline">
            <div>Category</div>
            <div class="star">*</div>
          </div>
          <div class="subcontent">
            <select class="inputfield hover">
              <option value="1">Technical Task</option>
              <option value="2">User Story</option>
            </select>
          </div>
        </div>
        <div id="subtasks-content">
          <div class="subheadline">Subtasks</div>
          <div class="subcontent">
            <div class="subtask-input">
              <input
                class="input-field subtasks"
                autocomplete="off"
                placeholder="Add new subtask"
              />
              <div class="subtasks-imgages-container">
                <img class="subtask-img" src="/assets/img/+.png" />
                <img
                  class="subtask-img d-none"
                  src="/assets/img/cancel_dark.png"
                  onclick="cancelSubtask()"
                />
                <div class="d-none vertical-line"></div>
                <img
                  class="subtask-img d-none"
                  style="width: 15px; height: 15px"
                  src="/assets/img/hook-icon-black.png"
                  onclick="addSubtask()"
                />
              </div>
            </div>
            <div>
              <ul class="subtask-list" style="overflow: hidden"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="buttons-and-info-text">
      <div class="required-text">
        <div class="star">*</div>
        This field is required
      </div>
      <div id="buttons" class="buttons">
        <button type="reset" class="cancel-button hover" onclick="resetPrio()">
          Clear <img src="/assets/img/cancel_dark.png" />
        </button>
        <button class="create-task-button hover">
          Create Task <img src="/assets/img/confirm.png" />
        </button>
      </div>
    </div>
  </form>
</section>
